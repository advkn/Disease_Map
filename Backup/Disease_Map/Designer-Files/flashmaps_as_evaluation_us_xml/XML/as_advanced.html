						fmObjectActivateWrite("fmASEngine","fmASMap/fmASToolbar.swf", "500", "300", "true", "high", "#FFFFFF", ".");

						var alternateContent = 'This content requires the Adobe Flash Player. <a href=http://www.adobe.com/go/getflash/>Get Flash</a>';
						document.write(alternateContent);
					}
				</script>
				<script language="JavaScript" src="include/fmASInitVars.js"></script>
				<noscript>
					This content requires the Adobe Flash Player. <a href=http://www.adobe.com/go/getflash/>Get Flash</a>

			<tr><td class="td20"></td></tr>
			<tr><td>

							<tr><td><div class="tx">Map functions</div></td></tr>

							<tr><td><a href="Javascript:fmMapModeCleanAreas();">- Clean select states</a></td></tr>
						</table>
						</td>
